<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">

    </head>

    <body>

        <div class="calculator">
        <div class=”calculator__display”>0</div>
        <div class=”calculator__keys”> … </div>
        </div>
        
        <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">x</button>
            <button class="key--operator" data-action="divide">÷</button>
            <button class ='seven' >7</button>
            <button class ='eight' >8</button>
            <button class ='nine' >9</button>
            <button class = 'four' >4</button>
            <button class='five' >5</button>
            <button class ='six' >6</button>
            <button class = 'one' >1</button>
            <button class='two' >2</button>
            <button class='three' >3</button>
            <button class ='zero' >0</button>
            <button class="decimal" data-action="decimal">.</button>
            <button class ="clear" data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>

          <script src="./calc.js" async defer></script>
   
    </body>
</html>
