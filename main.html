<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">

    </head>

    <body>


        <div class="calculator">
        <div class=”calculator__display”>0</div>
        <div class=”calculator__keys”> … </div>
        </div>
        
        <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">x</button>
            <button class="key--operator" data-action="divide">÷</button>
            <button class ='seven' data-action="7">7</button>
            <button class ='eight' data-action="8">8</button>
            <button class ='nine' data-action="9">9</button>
            <button class = 'four' data-action="4">4</button>
            <button class='five' data-action="5">5</button>
            <button class ='six' data-action="4">6</button>
            <button class = 'one' data-action="1">1</button>
            <button class='two' data-action="2">2</button>
            <button class='three' data-action="3">3</button>
            <button class ='zero' data-action="0">0</button>
            <button class="decimal" data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>

          <script src="./calc.js" async defer></script>
   
    </body>
</html>
